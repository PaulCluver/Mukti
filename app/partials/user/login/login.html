  <div data-reveal role="dialog">
	<form ng-submit="loginCtrl.submit(_userName, _password)">
	    <p>
	        <label>User name:</label>
	        <input type="text" ng-model="_userName"/>	        
	    </p>
	    <p>
	        <input id="loginButton" class="button" type="submit" value="Submit" />
	        <input class="button" type="button" ng-click="loginCtrl.cancel()" value="Cancel" />
	    </p>
	</form>
</div>
