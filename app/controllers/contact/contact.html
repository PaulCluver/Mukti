<h4>Contact Us</h4>
<div>
	<form name="form" novalidate ng-controller="contactCtrl">
		<div class="row">
			<div class="large-4 columns">
				<label>First Name:</label>
				<input type="text" ng-model="user.fname" name="fName" required="" />
			</div>
			<div class="large-4 columns">
				<label>Last Name:</label>
				<input type="text" ng-model="user.lname" name="lName" required="" />
			</div>
			<div class="large-4 columns">
				<label>Email:</label>
				<input type="email" ng-model="user.email" name="email" required="" />
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<label>Comment/Question</label>
				<textarea ng-model="user.comment_question" name="comment_question" required=""></textarea>
			</div>
		</div>
		<div class="row">
			<div class="large-3 columns">
				<input class="secondary button" href="#/contact"  type="button" ng-click="reset(form)" value="Reset" />
				<input class="button" href="#/contact" type="submit" ng-click="update(user)" value="Send" />
			</div>
			<div class="large-4 columns">
				<div ng-show="form.$submitted || form.fName.$touched">
					<div data-alert class="alert-box alert round">
						<a href="#/contact" class="close" ng-click="reset(form)">&times;</a>
						<div ng-show="form.fName.$error.required">Tell us your first name.</div>
						<div ng-show="form.lName.$error.required">Tell us your last name.</div>
						<div ng-show="form.email.$error.required">Tell us your email.</div>
						<div ng-show="form.email.$error.email">This is not a valid email.</div>
						<div ng-show="form.comment_question.$error.required">Tell us your comment/question.</div>
					</div>
				</div>	
			</div>
		</div>
	</form>
</div>
