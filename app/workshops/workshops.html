
<img src="http://placehold.it/1000x300&text=[img]"/>
<h4>Workshops</h4>
<div class="row">
	<div ng-controller="workshopCtrl">
		<div ng-repeat="workshop in workshops">
			<div class="small-12 columns">
				<h5>{{ workshop.name}}</h5>
			</div>
			<div class="small-12 columns">
				<b>Date: </b>{{ workshop.date }}
			</div>
			<div class="small-12 columns">
				<b>Time: </b>{{ workshop.time}}
			</div>
			<div class="small-12 columns">
				<address>
					<b>Address:</b> {{workshop.location.address}}, {{workshop.location.suburb}}, {{workshop.location.city}}, {{workshops.location.province}}
				</address>
			</div>
		</div>
	</div>
</div>
